# Site settings

title: ArchivedAntenna
url: "https://dduyg.github.io"
# Edit next line so that baseurl is "" if your repo is <username>.github.io
baseurl: "/site-archives"

projects-page-label: Insert Data
essays-page-label: Posts
bio-page-label: About

theme-home: theme-home-builtin.html
theme-projects: theme-projects-builtin.html
theme-essays: theme-essays-builtin.html
theme-bio: theme-bio-builtin.html

projects-url: insert-data
essays-url: posts
bio-url: about

# Specify the rouge syntax highlighter theme. Pick one from css/rouge.
rouge-theme: gruvbox

# YOU NORMALLY NEVER CHANGE THE FOLLOWING
markdown: kramdown
include: [_data]

plugins:
  - jekyll-sitemap
