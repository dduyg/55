<div style="height: 60%;" class="ui middle aligned stackable grid container">

  <div class="row"> 
    <div class="column">
     <div class="ui hidden section divider"></div>
    </div>
  </div>

  <div class="eight wide column">
    <h1 style="font-family: 'Source Code Pro', monospace;" class="ui header no-bottom"> 
     <span class="wave"><img class="ui mini image" src="/images/hand.png"></span>
     <div class="content">Hi, I'm <span style="color: #01868B;">Duygu</span> {{ site.data.bio.basics.summary }}</div>
    </h1>
    <p style="font-size: 18px;">
      And this is where I share my latest data-driven creations through a variety of <a href="{{ site.baseurl }}/{{ site.essays-url }}" class="home">posts</a>.
    </p>
  </div>

  <div class="eight wide column"> 
    <img class="ui centered image" src="/images/homepage-image.png" width="229px">
  </div>

  <div class="row"> 
    <div class="column">
      <p style="text-align: center">      
      {% include home-network-links.html %}     
      </p>
      <p style="color: grey; font-size: 14px; text-align: center">
      <i>“If one day, my words are against science, choose science."</i> —Mustafa Kemal Atatürk
      </p>
      <div class="ui hidden section divider"></div>
      <div class="ui hidden section divider"></div>
      {% include footer.html %}
    </div>
  </div>

</div>

<script>

  function onStart(){
      $('.column').transition({
      animation: 'fly right in', //"in" make a reverse animation
      duration : '2s'
    });
  }

  onStart();

  $('#flip-box').hover(function() {
    $(this).toggleClass('active');
  });

</script>
