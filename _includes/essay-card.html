{% assign filters = page.labels %}
<a style="background-color:transparent;" class="card {% for label in filters %} {{ label | remove: " " }} {% endfor %}" {% if page.projecturl %}target="_blank"{% endif %} href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">  
  <div class="content">
    <span style="color: #01868B; font-family: 'Roboto Mono', monospace;" class="header">{{ include.page.title }}</span>
    <div class="meta">
      <span style="color: #C0736B;" class="date">{{ include.page.date | date_to_string }}</span>
    </div>
    
    <div style="margin-top: 8px" class="ui mini labels">
      {% for label in include.page.labels %}
      <div style="background-color: #E0E1E2;" class="ui label">{{ label }}</div>
      {% endfor %}
    </div>
    <div style="color: rgba(0, 0, 0, 0.87);" class="description">
      {{ include.page.content | markdownify | strip_html | truncatewords: 30 }}
    </div>
  </div>
</a>
