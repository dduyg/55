{% assign filters = page.labels %}
<a style="background-color:transparent;" class="card {% for label in filters %} {{ label | remove: " " }} {% endfor %}" {% if page.projecturl %}target="_blank"{% endif %} href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">  
  <div class="content">
    <span style="color: #458588; font-family: 'Roboto Mono', monospace; font-weight: bold;" class="header">{{ include.page.title }}</span>
    <div class="meta">
      <span class="date">{{ include.page.date | date_to_string }}</span>
    </div>
    
    <div style="margin-top: 8px" class="ui mini labels">
      {% for label in include.page.labels %}
      <div style="background-color: #a85047;" class="ui basic label">{{ label }}</div>
      {% endfor %}
    </div>
    <div style="color: #3B3B3B; font-size: 14px;" class="description">
      {{ include.page.content | markdownify | strip_html | truncatewords: 35 }}
    </div>
  </div>
</a>
