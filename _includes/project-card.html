<a class="card" href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">
  
  <div class="content">
    <h5 class="ui header">
     <img src="/images/insertdata-logo.png" class="ui circular image">
      <div class="content">
      {{ include.page.title }}
      <div class="sub header"><span class="date">{{ include.page.date | date: "%b, %Y" }}</span></div>
      </div>
    </h5>
  </div>

  {% if include.page.image %}
  <div class="image">
    <img src="{{ site.baseurl }}/{{ include.page.image }}">
  </div>
  {% endif %}

  <div class="ui bottom attached grey button">
   View
  </div>

</a>
