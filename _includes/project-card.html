<a class="card" href="{% if page.projecturl %}{{ page.projecturl }}{% else %}{{ site.baseurl}}{{ include.page.url }}{% endif %}">
  
  <div class="content">
    <div class="right floated meta"><span class="date">{{ include.page.date }}</span></div>
    <h4 class="ui header">
     <img src="/images/insertdata-logo.png" class="ui circular image"> {{ include.page.title }}
    </h4>
  </div>

  {% if include.page.image %}
  <div class="image">
    <img src="{{ site.baseurl }}/{{ include.page.image }}">
  </div>
  {% endif %}

  <div class="ui bottom attached button">
   View
  </div>

</a>
