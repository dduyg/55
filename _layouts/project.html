---
layout: projects
---
<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px; margin-bottom: 20px" class="ui text container">

  {% if page.language == 'pt' %}
        <div class="ui breadcrumb">
            <a href="/pt/" class="section breadlink">Home</a>
            <i class="right chevron icon divider"></i>
            <a href="/pt/{{ site.projects-url-pt }}" class="section breadlink">{{ site.projects-page-label-pt }}</a>
            <i class="right chevron icon divider"></i>
            <div class="active section">{{ page.title }}</div>
        </div>
        {% elsif page.language == 'en' %}
        <div class="ui breadcrumb">
            <a href="/en/" class="section breadlink">Home</a>
            <i class="right chevron icon divider"></i>
            <a href="/en/{{ site.projects-url-en }}" class="section breadlink">{{ site.projects-page-label-en }}</a>
            <i class="right chevron icon divider"></i>
            <div class="active section">{{ page.title }}</div>
        </div>
   {% endif %} 

   <h1 style="color: #00606E;font-family: 'Source Code Pro', monospace;"> {{ page.title }}</h1>
      {{ content }}
   <div class="ui hidden divider"></div>

</div>



<!-- Naar beneden beweging bij start alinea verwijderen als je niet meer wilt -->
<script>

  function onStart(){
      $('.container').transition({
      animation: 'drop in' //"in" make a reverse animation
    });
  }

  onStart();

  $('#flip-box').hover(function() {
    $(this).toggleClass('active');
  });

</script>
