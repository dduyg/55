---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px;" class="ui container">

   <div style="font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
   </div>

  <div style="font-size: 17px; line-height: 1.5;" class="content"> 

     <h1 style="color: #262626; font-family: 'Source Code Pro', monospace;">{{ page.title }}
 
     <span style="font-size: 15px; font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;">
      {% if page.mediumurl %}
      <a href="{{ page.mediumurl }}" target="_blank">
        <button class="mini ui active button">
         <i class="bookmark outline icon"></i>
         Read/Save on Medium
        </button>
      </a>
      {% endif %}
     </span>
     </h1>

     <span style="font-family: 'Roboto', sans-serif; font-size: 15px;" class="date"> {{ page.date | date_to_string }} &nbsp;·&nbsp; <a href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a>&nbsp;·</span>
      <span>
       {% for cat in page.labels %}
       <div style="margin: 6px;" class="ui mini label">{{ cat }}</div>
       {% endfor %}
      </span>
      <div class="ui hidden divider"></div>

       {{ content }}

   </div>

       {% include footer.html %}
        
</div>
