---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="max-width: 800px; margin-top: 20px;" class="ui container">

   <div style="font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">{{ page.title }}</div>
   </div>

  <div style="font-size: 17px;" class="content">
      <div class="ui hidden section divider"></div> 
     
      <h1 style="color: #647879; font-family: 'Source Code Pro', monospace;">{{ page.title }}</h1>
      <span style="font-family: 'Roboto', sans-serif; font-size: 15px;" class="date"> {{ page.date | date_to_string }} &nbsp;·&nbsp; <a href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a></span> 
      {% if page.mediumurl %}
       <a style="margin-top: 8px; margin-left: 20px;" href="{{ page.mediumurl }}" target="_blank" class="ui tiny basic black label"><i style="color: #01868B;" class="bookmark outline icon"></i>Read/Save on Medium</a>
      {% endif %}

      <div style="background-color: #D5D6D8; margin-top: 8px;" class="ui mini labels">
         {% for cat in page.labels %}
         <div style="background-color: #E0E1E2;" class="ui label">{{ cat }}</div>
         {% endfor %}
       </div>     

       {{ content }}

   </div>

       {% include footer.html %}
        
</div>
