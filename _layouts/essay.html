---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px;" class="ui container">

   <div style="font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
   </div>

  <div style="font-size: 17px; line-height: 1.5;" class="content"> 

    <h1 style="color: #262626; font-family: 'Source Code Pro', monospace; font-size: 2em;">{{ page.title }}</h1>
    <h2 class="ui header">
     <div class="sub header">{{ page.summary }}</div>
    </h2>

    <span style="font-size: 15px;">
      <span style="color: #C0736B; font-family: 'Roboto', sans-serif;" class="ui sub header"> {{ page.date | date_to_string }} &nbsp;•&nbsp; <a style="color: #C0736B;" href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a></span>
      {% if page.mediumurl %}
      <a href="{{ page.mediumurl }}" target="_blank">
        <button style="margin: 8px;" class="compact tiny ui active button">
         <i class="bookmark outline icon"></i>
         Read/Save on Medium
        </button>
       </a>
       {% endif %}
     </span>

    <div class="ui hidden divider"></div>
     {{ content }}

   </div>

       {% include footer.html %}
        
</div>
