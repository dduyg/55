---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px; margin-bottom: 20px" class="ui text container">

    <div class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
        <div class="active section">{{ page.title }}</div>
    </div>
  
       <div class="ui hidden divider"></div>  
       <h1 style="color: #576F73; font-family: 'Source Code Pro', monospace;">{{ page.title }}</h1>
       <span class="date"> <img class="ui avatar image" src="/images/avatar.png"> <span style="font-family: 'Roboto', sans-serif; font-size: 14px;"> {{ page.date | date_to_string }} &nbsp;·&nbsp; <a href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a></span> </span> 
 
       <div style="margin-top: 8px;" class="ui mini labels">
         {% for cat in page.labels %}
         <div style="color: #647879; background-color: #E0E1E2;" class="ui label">{{ cat }}</div>
         {% endfor %}
       </div>

       {{ content }}
       {% include footer.html %}
         
</div>
