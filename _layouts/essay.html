---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px;" class="ui container">

   <div style="font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
   </div>

  <div style="font-size: 17px; line-height: 1.5;" class="content"> 

      <h1 style="color: #454545;" class="ui huge header">{{ page.title }}</h1>
      <span style="font-family: 'Roboto', sans-serif; font-size: 15px;" class="date"> {{ page.date | date_to_string }} &nbsp;·&nbsp; <a href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a></span>

      <div style="margin: 8px;" class="ui mini labels">
         {% for cat in page.labels %}
         <div class="ui mytag basic label">{{ cat }}</div>
         {% endfor %}
       </div>

      <div style="font-size: 15px; font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="mediumlink">
      {% if page.mediumurl %}
      <a style="color: black;" href="{{ page.mediumurl }}" target="_blank"><i class="circular inverted bookmark outline icon"></i><b>Read/Save on Medium</b></a>
      {% endif %}
      </div>

      <div class="ui hidden divider"></div>
       {{ content }}

   </div>

       {% include footer.html %}
        
</div>
