---
layout: essays
---

<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/css/markdown.css">

<div style="margin-top: 20px;" class="ui container">

   <div style="font-family: 'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;" class="ui breadcrumb">
        <a href="{{ site.baseurl}}/" class="section breadlink">Home</a>
        <i class="right chevron icon divider"></i>
        <a href="/{{ site.essays-url }}" class="section breadlink">{{ site.essays-page-label }}</a>
        <i class="right chevron icon divider"></i>
   </div>

   <div style="color: #262626; font-size: 2em; font-family: 'Poppins', sans-serif;" class="ui huge header no-top">{{ page.title }}</div>
   <span style="font-size: 15px;">
      <span style="font-family: 'Source Code Pro', monospace;"> ▉ {{ page.date | date_to_string }}&nbsp; &nbsp; &nbsp; ▉ <a style="color: #616161;" href="{{ site.baseurl }}/{{ site.bio-url }}" class="lined">Duygu Dağdelen</a> &nbsp; &nbsp; </span>
      {% if page.mediumurl %}
      <a href="{{ page.mediumurl }}" target="_blank">
        <button style="margin: 18px;" class="compact tiny ui labeled icon active mu button">
         <i class="bordered inverted black fitted medium m icon"></i>
         Read/Save on Medium
        </button>
       </a>
       {% else %}
       <div class="ui hidden divider"></div>
       {% endif %}
    </span>

    <span style="font-size: 17px; line-height: 1.7;"> 
     {{ content }}
    </span>

       {% include footer.html %}
        
</div>
